<!DOCTYPE html>
<html lang="en" ng-app="myapp"   ng-controller="mycontroller">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统主页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/config.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
</head>
<body>
<div class="wrap col-md-12 col-xs-12 col-lg-12">
    <!--头部-->
    <div class="head">
        <span class="top_title">学生信息管理系统</span>
    </div>
    <!--导航栏-->
    <div class="nav">
        <!--一级菜单-->
        <ul class="nav nav-tabs nav-justified">
            <li class="nav1" role="presentation" ng-repeat="data in navcontent">
                <!--版本问题 angular1.6-->
                <!--解决方法1：<a href="#!/index">index</a>-->
                <!--解决方法1：mainApp.config(["$locationProvider","$routeProvider",function($locationProvider,$routeProvider){
                                  $locationProvider.hashPrefix('');
                                  }]); -->
                <span ng-click="nav_click($index)"><a href="#!/{{data.action}}">{{data.stunav}}</a></span>
            </li>
        </ul>
        <!--二级菜单-->
        <ul class="nav nav-tabs nav-justified">
            <li ng-repeat="data in navcontent">
                <!--{{data.isclick}}-->
                <ul ng-show="data.isclick" ng-repeat="list in data.navchild">
                    <li ng-click="navinit()" class="nav1" role="presentation">
                        <span><a href="#!/{{list.action}}">{{list.childname}}</a></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!--主体部分-->
    <div class="col-lg-12 col-md-12 col-xs-12 mainbody" ng-view>

    </div>
</div>
</body>
</html>
