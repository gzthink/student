<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除学生成绩</title>
</head>
<body>
<div class="col-lg-12 col-md-12 col-xs-12 first_top">
    <span class="home glyphicon glyphicon-home"></span><span>当前位置</span><span>></span><span>删除学生成绩</span>
</div>
<div class="col-lg-12 col-md-12 col-xs-12 first_body">
    <p class="body_title">删除学生成绩</p>
    <table class="body_table">
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>班级</td>
            <td>Math(分)</td>
            <td>javascript(分)</td>
            <td>history(分)</td>
            <td>english(分)</td>
            <td>angular(分)</td>
            <td>jquery(分)</td>
        </tr>
        <tr ng-repeat="data in allstu">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.class}}</td>
            <td >{{data.math}}<span ng-click="deletescores(data,'math')" class="deletescore">×</span></td>
            <td >{{data.history}}<span ng-click="deletescores(data,'history')" class="deletescore">×</span></td>
            <td >{{data.english}}<span ng-click="deletescores(data,'english')" class="deletescore">×</span></td>
            <td >{{data.javascript}}<span ng-click="deletescores(data,'javascript')" class="deletescore">×</span></td>
            <td >{{data.angular}}<span ng-click="deletescores(data,'angular')" class="deletescore">×</span></td>
            <td >{{data.jquery}}<span ng-click="deletescores(data,'jquery')" class="deletescore">×</span></td>
        </tr>
    </table>
</div>
</body>
</html>
